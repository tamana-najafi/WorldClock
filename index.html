<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock - Tamana Gul Najafi</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="citySelect" onchange="updateTime()">
        <option value="">Select a city...</option>
        <option value="current">Current Location</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Pacific/Auckland">Auckland 🇳🇿</option>
      </select>

      <div class="city">
        <h2 id="cityName">--</h2>
        <div class="date" id="date">--</div>
        <div class="time" id="time">--</div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by Tamana Gul Najafi and is
      <a href="https://github.com/tamana-najafi/WorldClock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
